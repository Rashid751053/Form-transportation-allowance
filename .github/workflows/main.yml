# Al Bawani Ltd - Transportation Allowance vs. Vehicle Survey

**Description**: This survey aims to gather information on the transportation preferences of employees in the Transportation Department at Al Bawani Ltd. Please fill out the form to indicate whether you are using the transportation allowance or prefer a company vehicle. Your input is crucial for our planning and logistics.

## Questions

1. **Employee Name**  
   Type: Short Answer  
   Required: Yes

2. **Badge Number**  
   Type: Short Answer  
   Required: Yes

3. **Project/Department**  
   Type: Short Answer  
   Required: Yes

4. **Transportation Preference**  
   Type: Multiple Choice  
   Options:  
   - Transportation Allowance  
   - Company Vehicle  
   Required: Yes

5. **Signature**  
   Type: Short Answer  
   Required: Yes

6. **Date**  
   Type: Date  
   Required: Yes
